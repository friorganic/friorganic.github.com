<script type="text/javascript">
//<![CDATA[
  var filePlaying = false;
  function playMusicFile(file){
    if(filePlaying != file){
        loadFile("files/" + file);
        filePlaying = file;
    }
  }
  function sendEvent(typ,prm) {
      thisMovie('mediaplayer').sendEvent(typ,prm);
  };
function loadFile(fil) {
        var pmovie = thisMovie("mediaplayer");
    if(pmovie != undefined)
        pmovie.loadFile(fil);
};
function thisMovie(movieName) {
        if(navigator.appName.indexOf("Microsoft") != -1) {
        return window[movieName];
        } else {
                return document[movieName];
        }
};
function getUpdate(typ,pr1,pr2) {
        var id = document.getElementById(typ);
        id.innerHTML = typ+ ": "+Math.round(pr1);
        pr2 == undefined ? null: id.innerHTML += ", "+Math.round(pr2);
};
function itemData(obj) {
        var nodes = "";
        for(var i in obj) { 
                nodes += "<li>"+i+": "+obj[i]+"<\/li>"; 
        }
        document.getElementById("data").innerHTML = nodes;
};
var FO = {movie:"files/mp3player.swf",id:"mediaplayer",name:"mediaplayer",width:"0",height:"0",majorversion:"8",build:"0",bgcolor:"#FFFFFF",
        flashvars:"file=file=&enablejs=true&repeat=true&autostart=true" };
UFO.create(FO, "player");
//]]>
</script>
